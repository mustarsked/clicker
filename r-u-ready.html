<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Redirect or Close</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        rel="stylesheet">

<body>
    <h1>я.. я не знаю как ты дошёл</h1>

    <div class="check">

            <div class="yes" id="yes">
                <p>Да</p>
            </div>
            <div class="no" id="no">

            </div>
        </div>
    </div>

    <script>
        var yes = document.getElementById('yes');
        var no = document.getElementById('no');
  yes.onclick = function () {
            window.location.href = 'file:///E:/%D0%BD%D0%B5%D0%B2%D0%B5%D0%BB%D0%B8%D0%BA%D0%B0%20%D0%BF%D0%B5%D1%80%D0%B5%D1%80%D0%BE%D0%B1%D0%BA%D0%B0%20%D0%BF%D1%80%D0%B0%D0%BA%D1%82%D0%B8%D1%87%D0%BD%D0%BE%D1%97/time.html';
        };
        no.onclick = function () {
            window.close();
        };
    </script>
</body>

</html>
